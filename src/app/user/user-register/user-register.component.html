<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
        </div>
        <span *ngIf="!userName.valid && userName.touched" class="error-block">
                  Please provide name
        </span>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <span *ngIf="!email.valid && email.touched" class="error-block">
          <span *ngIf="email.hasError('required')">
            Please provide email
          </span>
          <span *ngIf="email.hasError('email')">
            Please provide valid email
          </span>
        </span>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <span *ngIf="!password.valid && password.touched" class="error-block">
          <span *ngIf="password.errors['required']">
            Please provide password
          </span>
          <span *ngIf="password.error.minlength">
            Password should be of minimum length 8
          </span>
        </span>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmpassword">
        </div>

        <span *ngIf="!confirmpassword.valid && confirmpassword.touched" class="error-block">
          <span *ngIf="confirmpassword.errors['required']">
            Please provide confirm password
          </span>
        </span>
        <span *ngIf="registrationForm.hasError('notmatched') && confirmpassword.valid" class="error-block">
          Password not matched
        </span>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        Form Values: {{registrationForm.value | json}} <br>
        Form Status: {{registrationForm.valid | json}}
      </form>
    </div>
  </div>
  </div>
</div>
